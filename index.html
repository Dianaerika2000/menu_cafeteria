<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Cafetería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <h1 class="menu-title">Cafetería Dulce Amanecer</h1>

        <div class="menu-section">
            <h2 class="section-title">Cafés</h2>
            <img src="img/cafe.jpeg" alt="Café" class="section-image">
            <ul class="item-list">
                <li class="menu-item">Espresso <span class="price">10 Bs</span></li>
                <li class="menu-item">Café Americano <span class="price">12 Bs</span></li>
                <li class="menu-item">Café Latte <span class="price">15 Bs</span></li>
            </ul>
        </div>

        <div class="menu-section">
            <h2 class="section-title">Postres</h2>
            <img src="img/postre.jpeg" alt="Postre" class="section-image">
            <ul class="item-list">
                <li class="menu-item">Tarta de Chocolate <span class="price">20 Bs</span></li>
                <li class="menu-item">Cheesecake <span class="price">22 Bs</span></li>
                <li class="menu-item">Brownie <span class="price">18 Bs</span></li>
            </ul>
        </div>

        <div class="menu-section">
            <h2 class="section-title">Bebidas</h2>
            <img src="img/bebidas.jpeg" alt="Bebidas" class="section-image">
            <ul class="item-list">
                <li class="menu-item">Jugo de Naranja <span class="price">8 Bs</span></li>
                <li class="menu-item">Té Helado <span class="price">10 Bs</span></li>
                <li class="menu-item">Batido de Fresa <span class="price">12 Bs</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
